<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container1">
        <h2>Challenge 1: Your Age In Days</h2>
        <div  class="flex_box_container1">
            <div>
                <button class="btn btn-primary" onclick="ageindays()" >click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>
        <div  class="flex_box_container1">
            <div id="flex_result">
            </div>
            
        </div>
        <div class="container2">
            <h3>Challenge 2:Cat Generator </h3>
            <button class="btn btn-success" onclick="catgen()">Generate</button>
            <div class="flex_box_container2" id="flex_cat_gen">

            </div>
        </div>
        <div >
            <h3>Challenge 3:Rock,Paper,Scissors</h3>
            <div class="flex_box_container3" id="flex_box_container3">
                <img  id="rock" src="rpsimages/rock2.jpeg" alt="" onclick="rpsGame(this)">
                <img id="paper" src="rpsimages/paper1.jpeg" alt="" onclick="rpsGame(this)">
                <img id="scissors" src="rpsimages/scissors.png" alt="" onclick="rpsGame(this)">

            </div>

        </div>
        <div class="container3">
            <h3>
            Challenge 4:Change The Color of All Button
            </h3>
            <div class="flex_box_container1">
                <select name="Button_COLOR" id="Button_COLOR" onchange="buttoncolorchange(this)">
                    <option value="random" id="random" onclick="buttoncolorchange(this)">RANDOM</option>
                    <option value="red" id="red">RED</option>
                    <option value="green" id="green">GREEN</option>
                    <option value="reset" id="reSet">RESET</option>
                </select>
                <BUtton class="btn btn-primary">Wee!</BUtton>
                <BUtton class="btn btn-danger">Yahoo!</BUtton>
                <BUtton class="btn btn-warning">Google!</BUtton>
                <BUtton class="btn btn-success">Facebook!</BUtton>
            </div>
            <div class="container4">
                <h3>Challenge 5:Blackjack</h3>
                <h3><span id="resultspan">Let's Play</span></h3>
                <div class="flex_blackjack_row1">
                    <div id="yourdiv">
                        <h1>You:<span id="yourscore">0</span></h1>
                    </div>

                    <div id="dealersdiv">
                        <h1>Dealer:<span  id="dealerscore">0</span></h1>
                    </div>
                </div>
                <div class="flex_blackjack_row2">
                    <div style="border: solid black 1px;padding: 10px;">
                        <button class="btn btn-primary" id="blackjack_hit">Hit</button>
                        <button class="btn btn-warning" id="blackjack_stand">Stand</button>
                        <button class="btn btn-danger" id="blackjack_deal">Deal</button>
                    </div>
                </div>
                <div>
                    <div class="flex_blackjack_row3">
                        <table>
                            <tr>
                                <th>Wins</th>
                                <th>Losses</th>
                                <th>Draws</th>
                            </tr>
                            <tr>
                                <td><span id="winsbox">0</span></td>
                                <td><span id="lossesbox">0</span></td>
                                <td><span id="drawsbox">0</span></td>
                            </tr>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
